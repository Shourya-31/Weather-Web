<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌤️ Weather Forecast</h1>
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city, state code (e.g., Delhi, DL)" />
      <button id="getWeatherBtn">Search</button>
    </div>

    <div id="weatherResult" class="weather-card"></div>

    <h2 id="forecastTitle" class="hidden">5-Day Forecast</h2>
    <div id="forecast" class="forecast-container hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
